<section id="section-post-detail" class="view" data-bind="with: post">
    <input type="hidden" data-bind="value: id" />
    <div class="page-header">
        <h3 data-bind="text: title"></h3>
    </div>

    <div class="content" data-bind="text: content"></div>
    <div class="time-created">
        <i class="icon-time"></i>&nbsp;Posted at&nbsp;<b data-bind="text: yyyymmdd"></b>
    </div>
    <div class="tags">
        <i class="icon-tags"></i>
        <!-- ko foreach: tags -->
        <a href="#" class="btn btn-info btn-mini" data-bind="text: $data.tagText"></a>
        <!-- /ko -->
    </div>
    <div class="comments">
        <i class="icon-comment"></i>&nbsp;<b>Comments</b>
        <div data-bind="if: comments().length === 0" style="margin-bottom: 10px;">
            <span class="label">No Comments yet.</span>
        </div>
        <table class="table table-hover">
            <tbody data-bind="foreach: comments">
                <tr>
                    <td>
                        <p><b data-bind="text: commenterName"></b>&nbsp;wrote at&nbsp;<em data-bind="text: ago"></em></p>
                        <p data-bind="text: commentText"></p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="write-comment">
        <div>
            <input data-bind="value: $parent.commenterName" type="text" id="inputName" placeholder="Name">
        </div>
        <div>
            <textarea data-bind="value: $parent.commentText" id="inputComment" rows="10" class="input-block-level" placeholder="Comment here !!"></textarea>
        </div>
        <div>
            <button data-bind="click: $parent.saveComment" type="submit" class="btn btn-primary">Post Comment</button>
        </div>
    </div>
</section>
